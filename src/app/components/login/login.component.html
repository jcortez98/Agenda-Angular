<div class="container">
  <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
    <h1>LogIn</h1>
    <div class="form-group">
      <label for="nick">Nick</label>
      <input type="text" class="form-control" id="nick" placeholder="Ingrese nick" formControlName="nick">
    </div>
    <div class="form-group">
      <label for="contrasena">Contrase√±a</label>
      <input type="password" class="form-control" id="contrasena" 
      placeholder="Ingrese contrasena" formControlName="contrasena" >
    </div>
    <div class="form-group">
       <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!formularioLogin.valid">Iniciar Sesion</button>
    </div>
  </form>
</div>
